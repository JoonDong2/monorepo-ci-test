name: CI Checks

on: 
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print TEST_KEY
        env:
          TEST_KEY: ${{ secrets.TEST_KEY }}
        run: echo "$TEST_KEY"